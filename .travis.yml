jobs:
  include:
  - stage: Build

    language: go
    sudo: required
    services:
    - docker
    go: '1.10'
    after_success: |
      if [ "${TRAVIS_BRANCH}" == "master" ]; then
        curl -s -X POST https://goreportcard.com/checks?repo=github.com/ViBiOh/dashboard
      fi

  - stage: Build

    language: node_js
    sudo: required
    services:
    - docker
    node_js: 10
    script: |
      npm run build && make docker-ui
    after_success: |
      if [ "${TRAVIS_BRANCH}" == "master" ]; then
        bash <(curl -s https://codecov.io/bash)
        curl -X POST --data-urlencode "gitUrl=git@github.com:ViBiOh/dashboard.git" https://doc.esdoc.org/api/create
      fi

  - stage: Test

    language: go
    sudo: required
    services:
    - docker
    go: '1.10'
    script: |
      ./e2e.sh
    after_success: |
      if [ "${TRAVIS_BRANCH}" == "master" ]; then
        make docker-promote
        VERSION=latest make docker-push
        make docker-delete
      fi

  - stage: Deploy

    script: skip
    before_install:
    - openssl aes-256-cbc -K $encrypted_f5ecd030baf5_key -iv $encrypted_f5ecd030baf5_iv -in deploy_key.enc -out deploy_key -d
    before_deploy:
    - eval "$(ssh-agent -s)"
    - chmod 600 ${TRAVIS_BUILD_DIR}/deploy_key
    - ssh-add ${TRAVIS_BUILD_DIR}/deploy_key
    deploy:
      provider: script
      skip_cleanup: true
      script: ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "GITHUB_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID} GITHUB_OAUTH_CLIENT_SECRET=${GITHUB_OAUTH_CLIENT_SECRET} CONTAINER_USER=${CONTAINER_USER} DOCKER_GROUP=${DOCKER_GROUP} bash -s" -- < ./deploy.sh dashboard https://github.com/ViBiOh/dashboard.git

stages:
  - Build
  - Test
  - name: Deploy
    if: branch = master

notifications:
  email: false
