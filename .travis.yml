jobs:
  include:
  - stage: Build

    sudo: required
    services:
    - docker
    script: make docker
    after_success: |
      echo ${DOCKER_PASS} | docker login -u vibioh --password-stdin
      docker push vibioh/`make name`-api:`make version`

  - stage: Build

    sudo: required
    services:
    - docker
    script: make docker-ui
    after_success: |
      echo ${DOCKER_PASS} | docker login -u vibioh --password-stdin
      docker push vibioh/`make name`-ui:`make version`

  - stage: Test

    language: go
    sudo: required
    services:
    - docker
    go: '1.10'
    script: ./e2e.sh

  - stage: Publish

    sudo: required
    services:
    - docker
    script: |
      echo ${DOCKER_PASS} | docker login -u vibioh --password-stdin
      docker pull vibioh/`make name`-api:`make version`
      docker pull vibioh/`make name`-ui:`make version`
      docker tag vibioh/`make name`-api:`make version` vibioh/`make name`-api:latest
      docker tag vibioh/`make name`-ui:`make version` vibioh/`make name`-ui:latest
      docker push vibioh/`make name`-api:latest
      docker push vibioh/`make name`-ui:latest
    after_success: |
      curl -s -X POST https://goreportcard.com/checks?repo=github.com/ViBiOh/dashboard
      curl -X POST --data-urlencode "gitUrl=git@github.com:ViBiOh/dashboard.git" https://doc.esdoc.org/api/create

  - stage: Deploy

    script: skip
    before_install:
    - openssl aes-256-cbc -K $encrypted_f5ecd030baf5_key -iv $encrypted_f5ecd030baf5_iv -in deploy_key.enc -out deploy_key -d
    before_deploy:
    - eval "$(ssh-agent -s)"
    - chmod 600 ${TRAVIS_BUILD_DIR}/deploy_key
    - ssh-add ${TRAVIS_BUILD_DIR}/deploy_key
    deploy:
      provider: script
      skip_cleanup: true
      script: ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "GITHUB_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID} GITHUB_OAUTH_CLIENT_SECRET=${GITHUB_OAUTH_CLIENT_SECRET} CONTAINER_USER=${CONTAINER_USER} MAILER_URL=${MAILER_URL} MAILER_USER=${MAILER_USER} MAILER_PASS=${MAILER_PASS} ROLLBAR_TOKEN=${ROLLBAR_TOKEN} ROLLBAR_CLIENT_TOKEN=${ROLLBAR_CLIENT_TOKEN} DOCKER_GROUP=${DOCKER_GROUP} bash -s" -- < ./deploy.sh dashboard https://github.com/ViBiOh/dashboard.git

stages:
  - Build
  - Test
  - name: Publish
    if: branch = master
  - name: Deploy
    if: branch = master

notifications:
  email: false
