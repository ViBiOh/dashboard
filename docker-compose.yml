version: '2'

services:
  api:
    image: vibioh/docker-api
    environment:
      DOCKER_HOST: 'unix:///var/run/docker.sock'
      DOCKER_VERSION: '1.23'
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: docker-api.vibioh.fr'
      traefik.port: '1080'
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /home/vibioh/code/docker-deploy/users:/users:ro
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 33554432
    security_opt:
    - no-new-privileges

  front:
    image: vibioh/docker-front
    command:
    - -spa
    - -csp
    - "default-src 'self'; script-src 'self' 'unsafe-inline' ajax.googleapis.com cdnjs.cloudflare.com fonts.googleapis.com; style-src 'self' 'unsafe-inline' cdnjs.cloudflare.com fonts.googleapis.com; img-src 'self' data:; font-src 'self' 'unsafe-inline' data: fonts.gstatic.com cdnjs.cloudflare.com; connect-src 'self' wss: docker-api.vibioh.fr;"
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: docker.vibioh.fr, docker.l3miage.fr'
      traefik.port: '1080'
    logging:
      driver: json-file
      options:
        max-size: '50m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 16777216
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik

