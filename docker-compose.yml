version: '2.1'

services:
  auth:
    image: vibioh/auth
    command:
    - -corsHeaders
    - Authorization
    - -corsCredentials
    - -githubClientId
    - ${GITHUB_OAUTH_CLIENT_ID}
    - -githubClientSecret
    - ${GITHUB_OAUTH_CLIENT_SECRET}
    - -githubScopes
    - user:email
    - -tracingName
    - dashboard_auth
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: dashboard-auth.vibioh.fr'
      traefik.protocol: 'https'
      traefik.port: '1080'
      traefik.frontend.rateLimit.extractorFunc: 'client.ip'
      traefik.frontend.rateLimit.rateSet.first.period: '60s'
      traefik.frontend.rateLimit.rateSet.first.average: '100'
      traefik.frontend.rateLimit.rateSet.first.burst: '200'
    logging:
      driver: json-file
      options:
        max-size: '10m'
    user: '${CONTAINER_USER}'
    group_add:
    - '${DOCKER_GROUP}'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

  api:
    image: vibioh/dashboard-api
    command:
    - -dockerWs
    - ^dashboard-api.vibioh.fr$$
    - -dockerVersion
    - '1.32'
    - -dockerContainerUser
    - ${CONTAINER_USER}
    - -dockerNotification
    - all
    - -mailerURL
    - ${MAILER_URL}
    - -mailerUser
    - ${MAILER_USER}
    - -mailerPass
    - ${MAILER_PASS}
    - -authUrl
    - https://dashboard-auth.vibioh.fr
    - -authUsers
    - vibioh:admin,eponae:multi,simrobin:multi
    - -corsHeaders
    - Content-Type,Authorization
    - -corsMethods
    - GET,POST,DELETE
    - -corsCredentials
    - -tracingName
    - dashboard_api
    - -rollbarToken
    - ${ROLLBAR_TOKEN}
    - -rollbarServerRoot
    - github.com/ViBiOh/dashboard
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: dashboard-api.vibioh.fr'
      traefik.protocol: 'https'
      traefik.port: '1080'
      traefik.frontend.rateLimit.extractorFunc: 'client.ip'
      traefik.frontend.rateLimit.rateSet.first.period: '60s'
      traefik.frontend.rateLimit.rateSet.first.average: '100'
      traefik.frontend.rateLimit.rateSet.first.burst: '200'
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    group_add:
    - '${DOCKER_GROUP}'
    logging:
      driver: json-file
      options:
        max-size: '10m'
    user: '${CONTAINER_USER}'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

  front:
    image: vibioh/dashboard-ui
    command:
    - -spa
    - -env
    - API_URL,WS_URL,AUTH_URL,BASIC_AUTH_ENABLED,GITHUB_AUTH_ENABLED,ENVIRONMENT,ROLLBAR_TOKEN
    - -csp
    - "default-src 'self'; base-uri 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdnjs.cloudflare.com/ajax/libs/rollbar.js/; style-src 'self' 'unsafe-inline'; connect-src 'self' wss: dashboard-api.vibioh.fr dashboard-auth.vibioh.fr api.rollbar.com"
    - -headers
    - X-UA-Compatible:ie=edge
    - -tracingName
    - dashboard_ui
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: dashboard.vibioh.fr'
      traefik.protocol: 'https'
      traefik.port: '1080'
      traefik.frontend.rateLimit.extractorFunc: 'client.ip'
      traefik.frontend.rateLimit.rateSet.first.period: '60s'
      traefik.frontend.rateLimit.rateSet.first.average: '100'
      traefik.frontend.rateLimit.rateSet.first.burst: '200'
    environment:
      ENVIRONMENT: 'prod'
      API_URL: 'https://dashboard-api.vibioh.fr'
      WS_URL: 'wss://dashboard-api.vibioh.fr/ws'
      AUTH_URL: 'https://dashboard-auth.vibioh.fr'
      BASIC_AUTH_ENABLED: 'false'
      GITHUB_AUTH_ENABLED: 'true'
      ROLLBAR_TOKEN: '${ROLLBAR_CLIENT_TOKEN}'
    logging:
      driver: json-file
      options:
        max-size: '10m'
    user: '${CONTAINER_USER}'
    group_add:
    - '${DOCKER_GROUP}'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik

